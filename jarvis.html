      <script>
   // Chatbot
   const conversation = document.querySelector(".conversation");
   const input = document.getElementById("input");
   const output = document.getElementById("output");
   const voiceBtn = document.getElementById("voice-btn");
   const addEmoji = document.querySelector('#add-emoji');
const emojiButton = document.querySelector('#emoji-button');
const popup = document.querySelector('.popup');
const closeButton = document.querySelector('#close-button');
const emojiList = document.querySelectorAll('.emoji');

   let passwordGeneratorEnabled = false;
   let jokeGeneratorEnabled = false;
   let voiceGeneratorEnabled = false;
   let isEmojiOpen = false;

   function toggleVoiceBtn() {
     voiceGeneratorEnabled = document.getElementById("voice-generator").checked;
     voiceBtn.style.display = voiceGeneratorEnabled ? "block" : "none";
   }
   function toggleEmoji() {
  if (isEmojiOpen) {
    popup.style.display = 'none';
    isEmojiOpen = false;
  } else {
    popup.style.display = 'block';
    isEmojiOpen = true;
  }
}

function closePopup() {
  popup.style.display = 'none';
  isEmojiOpen = false;
}
input.addEventListener("keyup", function(event) {
     if (event.keyCode === 13) {
       event.preventDefault();
       const message = input.value;
   
   
   input.value = "";
   if (message.trim()) {
     const userMessage = document.createElement("div");
     userMessage.className = "user message";
     userMessage.textContent = message;
     conversation.appendChild(userMessage);
     output.value = "Chatbot is typing...";
     setTimeout(() => {
       let botMessage;
       if (passwordGeneratorEnabled && message.toLowerCase().includes("password")) {
         botMessage = "Your new password is: " + generatePassword();
       } else if (jokeGeneratorEnabled && message.toLowerCase().includes("joke")) {
        botMessage = "joke is: " + 
        generateJoke()
       } else {
         botMessage = generateResponse(message);
       }
       const botResponse = document.createElement("div");
       botResponse.className = "bot message";
       botResponse.textContent = botMessage;
       conversation.appendChild(botResponse);
       if (voiceGeneratorEnabled) {
         generateVoiceMessage(botMessage);
       }
       output.value = "";
     }, 1000);
   }
   }});
   
   
   function generateResponse(message) {
  // Custom Q&A responses
  const qa = {
    "becase of your joke": "ok",
    "&#128512;": "Why you are happy",
    "What is your name?": "My name is MYChat.",
    "How old are you?": "I'm an AI language model, so I don't have an age.",
    "What is the meaning of life?": "That's a philosophical question that has puzzled many for centuries.",
    "What is the capital of France?": "The capital of France is Paris.",
    // Add more Q&A pairs here
  };
  
  // Check if message is a question in the Q&A dictionary
  if (message in qa) {
    return qa[message];
  }
  
  // Random responses
  const responses = [
    "I'm not sure what you mean. Can you please rephrase your question?",
    "Sorry, I didn't understand that.",
    "I'm afraid I cannot answer that question.",
    "I'm sorry, I'm not able to help you with that.",
    "I'm not programmed to answer that question.",
    "I'm sorry, I don't have an answer to that question.",
    "I'm sorry, I'm not sure I understand what you're asking.",
    "I don't know the answer to that. Would you like me to look it up for you?",
    "I'm sorry, I don't have enough information to provide an answer.",
    "I'm not sure, but I'll do my best to find an answer for you."
  ];
  const index = Math.floor(Math.random() * responses.length);
  return responses[index];
}
   function generatePassword() {
   // You can customize this function to generate passwords with different criteria
   const length = 8;
   const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
   let password = "";
   for (let i = 0, n = charset.length; i < length; ++i) {
   password += charset.charAt(Math.floor(Math.random() * n));
   }
   return password;
   }
   
// Joke Generator
function generateJoke() {
const jokes = [
"Why don't scientists trust atoms? Because they make up everything.",
"I told my wife she was drawing her eyebrows too high. She looked surprised.",
"I'm reading a book about anti-gravity. It's impossible to put down.",
"What do you call a fake noodle? An impasta.",
"Did you hear about the kidnapping at the playground? They woke up.",
"I used to play piano by ear, but now I use my hands.",
"I'm reading a book on the history of glue. I just can't seem to put it down.",
"I'm trying to organize a hide and seek competition, but it's really hard to find good players.",
"Why did the chicken cross the playground? To get to the other slide.",
"Why did the tomato turn red? Because it saw the salad dressing.",
];
return jokes[Math.floor(Math.random() * jokes.length)];
}

   function generateVoiceMessage(text) {
   const synth = window.speechSynthesis;
   const voice = synth.getVoices()[0];
   const utterance = new SpeechSynthesisUtterance(text);
   utterance.voice = voice;
   synth.speak(utterance);
   }
